
<div class="col-md-6 offset-md-3">
<h3 class="heading">Create Employee</h3>
<div class="form-box">
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
     <label class="lable"> First Name</label>
     <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" >

    </div>
    <div class="form-group">
     <label class="lable"> Last Name</label>
     <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">

    </div>
    <div class="form-group">
     <label class="lable"> Email-ID</label>
     <input type="email" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">

    </div>
    <div class="button-container">
     <button class="btn btn-primary">Submit</button>
     </div>
</form>
</div>
</div>
